    <div class="container">
        <form class="form" method="get" action="damaged.php">

            </div>
            <div class="input_field">
                <p>SDO Letter No.</p>
                <input type="text" name="letter_no" id="letter_no" required="required">
            </div>
            <div class="input_field">
                <p>Date</p>
                <input type="text" name="date" id="date" required="required"><br><br><br>
            </div>
            <div style="margin-top: 20px;">

            </div>
